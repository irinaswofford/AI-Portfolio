name: Daily AI News Agent

on:
  schedule:
    - cron: '0 10 * * *'  # 5 AM ET (10:00 UTC)
  workflow_dispatch:

jobs:
  run_ai_agent:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir streamlit httpx torch transformers openai google-api-python-client google-auth google-auth-oauthlib

      # 4Ô∏è‚É£ Configure Gmail OAuth files
      - name: Configure Gmail OAuth files
        env:
          CREDENTIALS_JSON: ${{ secrets.CREDENTIALS_JSON }}
          TOKEN_JSON: ${{ secrets.TOKEN_JSON }}
        run: |
          echo "$CREDENTIALS_JSON" > credentials.json
          echo "$TOKEN_JSON" > token.json

      # 5Ô∏è‚É£ Ensure audit log exists
      - name: Ensure audit log exists
        run: |
          touch draft_audit_log.json

      # 6Ô∏è‚É£ Run Daily AI News Agent
      - name: Run Daily AI News Agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
          CREDENTIALS_JSON: ${{ secrets.CREDENTIALS_JSON }}
          TOKEN_JSON: ${{ secrets.TOKEN_JSON }}
          AUTO_RUN: true   # üëà put it here, inside env
        run: |
          python pages/daily_ai_news_agent.py


      # 7Ô∏è‚É£ Upload audit log artifact
      - name: Upload audit log artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-log
          path: draft_audit_log.json
