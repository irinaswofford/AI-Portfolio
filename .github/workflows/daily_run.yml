on:
  schedule:
    - cron: '0 10 * * *'  # 5 AM ET (10:00 UTC)
  workflow_dispatch:

jobs:
  run_ai_agent:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure Gmail OAuth files
        env:
          CREDENTIALS_JSON: ${{ secrets.CREDENTIALS_JSON }}
          TOKEN_JSON: ${{ secrets.TOKEN_JSON }}
        run: |
          echo "$CREDENTIALS_JSON" > credentials.json

      - name: Run Daily AI News Agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
          CREDENTIALS_JSON: ${{ secrets.CREDENTIALS_JSON }}
          TOKEN_JSON: ${{ secrets.TOKEN_JSON }}
        run: |
          python pages/daily_ai_news_agent.py

      - name: Upload audit log artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-log
          path: draft_audit_log.json
